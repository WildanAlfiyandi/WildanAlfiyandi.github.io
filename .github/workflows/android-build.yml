name: Android CI - Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK Command-line Tools
        env:
          ANDROID_HOME: ${{ runner.home }}/Android
          ANDROID_SDK_ROOT: ${{ runner.home }}/Android
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          curl -L https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o /tmp/cmdline-tools.zip
          unzip -q /tmp/cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest || true
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Create local.properties
        run: echo "sdk.dir=${{ runner.home }}/Android" > android-app/local.properties

      - name: Make Gradle wrapper executable
        run: chmod +x android-app/gradlew

      - name: Build Debug APK
        working-directory: android-app
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android-app/app/build/outputs/apk/debug/
name: Build Android APK

on:
  push:
    branches: [ main, copilot/create-android-application ]
    paths:
      - 'android-app/**'
      - '.github/workflows/android-build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'android-app/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
      
    - name: Grant execute permission for gradlew
      run: chmod +x android-app/gradlew
      
    - name: Validate Gradle wrapper
      working-directory: android-app
      run: |
        if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "Gradle wrapper jar not found, will be downloaded by gradle"
        fi
      
    - name: Build Debug APK
      working-directory: android-app
      run: ./gradlew assembleDebug --stacktrace --no-daemon
      
    - name: Verify APK exists
      run: |
        if [ -f "android-app/app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "âœ… Debug APK created successfully"
          ls -lh android-app/app/build/outputs/apk/debug/app-debug.apk
        else
          echo "âŒ Debug APK not found!"
          exit 1
        fi
      
    - name: Build Release APK (unsigned)
      working-directory: android-app
      run: ./gradlew assembleRelease --stacktrace --no-daemon
      continue-on-error: true
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android-app/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        if-no-files-found: error
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-release-unsigned
        path: android-app/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
        if-no-files-found: warn
      continue-on-error: true
      
    - name: Create Build Summary
      if: always()
      run: |
        echo "## ðŸ“± Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "android-app/app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "âœ… **Debug APK berhasil dibuild!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Download APK" >> $GITHUB_STEP_SUMMARY
          echo "- Debug APK tersedia di artifacts (app-debug)" >> $GITHUB_STEP_SUMMARY
          echo "- File: app-debug.apk" >> $GITHUB_STEP_SUMMARY
          echo "- Size: $(ls -lh android-app/app/build/outputs/apk/debug/app-debug.apk | awk '{print $5}')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Cara Download:" >> $GITHUB_STEP_SUMMARY
          echo "1. Buka tab **Actions** di GitHub" >> $GITHUB_STEP_SUMMARY
          echo "2. Pilih workflow run ini" >> $GITHUB_STEP_SUMMARY
          echo "3. Scroll ke bawah ke section **Artifacts**" >> $GITHUB_STEP_SUMMARY
          echo "4. Download **app-debug**" >> $GITHUB_STEP_SUMMARY
          echo "5. Extract file zip, kemudian install app-debug.apk" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Credentials:" >> $GITHUB_STEP_SUMMARY
          echo "- Admin: \`admin@example.com\` / \`admin123\`" >> $GITHUB_STEP_SUMMARY
          echo "- Verification Code: \`123456\`" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Build gagal! Debug APK tidak ditemukan.**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Silakan cek logs untuk detail error." >> $GITHUB_STEP_SUMMARY
        fi
