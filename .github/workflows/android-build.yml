name: Build Android APK

on:
  push:
    branches: [ main, copilot/create-android-application ]
    paths:
      - 'android-app/**'
      - '.github/workflows/android-build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'android-app/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Grant execute permission for gradlew
      run: chmod +x android-app/gradlew
      
    - name: Build Debug APK
      working-directory: android-app
      run: ./gradlew assembleDebug --stacktrace
      
    - name: Build Release APK (unsigned)
      working-directory: android-app
      run: ./gradlew assembleRelease --stacktrace
      continue-on-error: true
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android-app/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-release-unsigned
        path: android-app/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
      continue-on-error: true
      
    - name: Create Build Summary
      run: |
        echo "## ðŸ“± Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Debug APK berhasil dibuild!**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Download APK" >> $GITHUB_STEP_SUMMARY
        echo "- Debug APK tersedia di artifacts (app-debug)" >> $GITHUB_STEP_SUMMARY
        echo "- File: app-debug.apk" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Cara Download:" >> $GITHUB_STEP_SUMMARY
        echo "1. Buka tab **Actions** di GitHub" >> $GITHUB_STEP_SUMMARY
        echo "2. Pilih workflow run ini" >> $GITHUB_STEP_SUMMARY
        echo "3. Scroll ke bawah ke section **Artifacts**" >> $GITHUB_STEP_SUMMARY
        echo "4. Download **app-debug**" >> $GITHUB_STEP_SUMMARY
        echo "5. Extract file zip, kemudian install app-debug.apk" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Credentials:" >> $GITHUB_STEP_SUMMARY
        echo "- Admin: \`admin@example.com\` / \`admin123\`" >> $GITHUB_STEP_SUMMARY
        echo "- Verification Code: \`123456\`" >> $GITHUB_STEP_SUMMARY
